<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Notícias - Bairro Caio Junqueira</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="header-content">
      <div class="logo-container">
        <a href="index.html" title="Início">
          <img src="imagens/logo.png" alt="Logo do Bairro" class="logo">
        </a>
      </div>
      <div class="header-text">
        <h1>Notícias</h1>
        <h3>O que está acontecendo no bairro</h3>
        <div class="redes-header">
          <a href="https://www.instagram.com/seuperfil" target="_blank" class="rede-link">
            <img src="imagens/instagram_logo.png" alt="Instagram" class="rede-icon">
          </a>
          <a href="https://www.facebook.com/seupagina" target="_blank" class="rede-link">
            <img src="imagens/facebook_logo.png" alt="Facebook" class="rede-icon">
          </a>
        </div>
      </div>
    </div>
  </header>
  <nav>
    <div class="menu-topo">
      <button class="hamburguer" id="btn-menu" aria-label="Abrir menu">☰</button>
      <div class="menu-links" id="menu-links">
        <a href="index.html">Início</a>
        <a href="noticias.html">Notícias</a>
        <a href="comercio.html">Comércio</a>
        <a href="contato.html">Contato</a>
      </div>
    </div>
    <div class="social-links">
      <a href="https://www.instagram.com/seuperfil" target="_blank" title="Instagram">
        <img src="imagens/instagram_logo.png" alt="Instagram" class="menu-icon">
      </a>
      <a href="https://www.facebook.com/seupagina" target="_blank" title="Facebook">
        <img src="imagens/facebook_logo.png" alt="Facebook" class="menu-icon">
      </a>
    </div>
  </nav>
  <main>
    <section class="sobre">
      <div class="card">
        <h2>Últimas do Bairro Caio Junqueira</h2>
        <div id="noticias-container">
          <p>Carregando notícias...</p>
        </div>
      </div>
    </section>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script>
    const btnMenu = document.getElementById('btn-menu');
    const menuLinks = document.getElementById('menu-links');
    btnMenu.addEventListener('click', () => {
      menuLinks.classList.toggle('show');
    });
  </script>

  <!-- Carregamento dinâmico de notícias -->
  <script>

    function carregarNoticias() {
const url = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSvmtBFPF_JMtdexeyx_OdE3jx4Zr9uWkMIjs_NRlms5ZNWVsdSwU9BNtrxUSaojMnlxw1O8nwFcTb6/pub?gid=164920548&single=true&output=csv";

      Papa.parse(url, {
        download: true,
        header: true,
        complete: function(result) {
          const noticias = result.data;
          const container = document.getElementById("noticias-container");
          container.innerHTML = "";

          noticias.forEach(noticia => {
            if (noticia.titulo && noticia.data && noticia.resumo) {
              const artigo = document.createElement("article");
              artigo.classList.add("noticia");

              artigo.innerHTML = `
                <h3>${noticia.titulo}</h3>
                <small><em>${noticia.data}</em></small>
                <p>${noticia.resumo}</p>
              `;
              container.appendChild(artigo);
            }
          });
        }
      });
    }

    carregarNoticias();
  </script>

</body>
</html>
</body>
</html>
